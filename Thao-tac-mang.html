<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao-man</title>
</head>
<body>

<input type="text" id="txtValue">
<input type="button" value="Add" onclick="addItem()">
<input type="button" value="Display" onclick="showResult()">
<p id="show"></p>
<script>
    let x = 0;
    let array = Array();
    function addItem() {
        array[x] = document.getElementById("txtValue").value;
        alert(` da nhap so ${array[x]} tai index ${x}`);
        x++;
        document.getElementById("txtValue").value = "";
    }
    function showResult() {
        let kq = "<hr/>"
        for (let i = 0; i < array.length; i++) {
            kq += "element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("show").innerHTML = kq;
    }
</script>
</body>
</html>
