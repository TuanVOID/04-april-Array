<script>
    let numbers = [-3,5,8,19,22,4,7];
    let max = numbers[0];
    let index = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i]
            index = i;
        }
    } alert(`So lon nhat trong mang la ${numbers[index]} tai index = ${index}`)
</script>
