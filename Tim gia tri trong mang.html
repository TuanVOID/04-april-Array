<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri</title>
</head>
<body>
<script>
    let value = prompt("Enter a number");
    let numbers = [-3,5,1,3,2,10];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert("Co phan tu trung tai vi tri " + i);
            break;
        } else {
            alert( "khong co phan tu nao trung");
            break;
        }
    }
</script>
</body>
</html>
